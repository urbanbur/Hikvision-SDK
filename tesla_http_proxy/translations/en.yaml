configuration:
  ssl:
    name: Enable SSL
    description: Enable usage of SSL on the webserver inside the add-on
  client_id:
    name: Client ID
    description: Client ID obtained by creating app at developer.tesla.com
  client_secret:
    name: Client Secret
    description: Client Secret obtained by creating app at developer.tesla.com
  debug:
    name: Debug Logging
    description: Print verbose messages to the log for debugging
  domain:
    name: Fully Qualified Domain Name
    description: Lowercase, without https, e.g. `tesla.example.com`
  regenerate_auth:
    name: Regenerate Tesla authentication
    description: This will be automatically disabled after first run
  region:
    name: Region
network:
  443/tcp: HTTPS Proxy for Fleet API
